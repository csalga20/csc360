<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>HW1: Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-latest.js"></script>

    <body>
        <nav>
            <h4>Homework 1</h4>
        </nav>
        <div class="text-center">
            <form style = "max-width: 370px; margin: auto; background-color: rgb(139, 139, 139);">
                <label style="margin-top: 8%;">Login Here</label>
                <!-- Username input -->
                <input class = "form-control" type="text" id="Username" placeholder="Username" style = "margin-top:1%; max-width: 65%; margin-left: 18%;"/>
                <!-- Password input -->
                <input class = "form-control" type="password" id="password" placeholder="Password" style = "margin-top:3%; max-width: 65%; margin-left: 18%;"/>
                <!-- Login button -->
                <div style = "margin-top: 2%;">
                    <button type="login" class="btn-primary">Login</button>
                </div>
            </form>
        </div>
    </body>
